<!DOCTYPE html>
<html>
<head>
    <title>SEND - File Encryption</title>
    <link rel="icon" href="https://i.ibb.co/0jg38gtW/send.png" type="image/png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            
            background-color: #fff5ee;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 60px auto 0;
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .text-center {
            text-align: center;
            width: 100%;
            margin-bottom: 40px;
        }

        .text-center h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }

        .text-center h2 {
            color: #4a5568;
            font-weight: heavy;
        }

        .input-container {
            width: 100%;
            max-width: 850px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .container1 {
            --transition: 350ms;
            --folder-W: 150px;
            --folder-H: 100px;
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            padding: 30px;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            height: calc(var(--folder-H) * 2.0);
            position: relative;
            margin-bottom: 20px;
        }

        .folder1 {
            position: absolute;
            top: 34px;
            left: 31%;
            transform: translateX(-50%);
            animation: float 2.5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }

        .folder1 .front-side,
        .folder1 .back-side {
            position: absolute;
            transition: transform var(--transition);
            transform-origin: bottom center;
        }

        .folder1 .tip {
            background: linear-gradient(135deg, #ff9a56, #ff6f56);
            width: 80px;
            height: 20px;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: -10px;
            z-index: 2;
        }

        .folder1 .cover {
            background: linear-gradient(135deg, #ffe563, #ffc663);
            width: var(--folder-W);
            height: var(--folder-H);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .custom-file-upload {
            width: 80%;
            padding: 15px;
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .custom-file-upload:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .custom-file-upload input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: #f8fafc;
            border-radius: 10px;
            display: none;
        }

        .file-name {
            color: #2d3748;
            font-weight: bold;
            word-break: break-all;
        }

        .file-size {
            color: #718096;
            margin-top: 5px;
        }

        #passwordInput {
            width: 100%;
            max-width: 400px;
            padding: 15px 20px;
            border: 2px solid #007bff;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
            margin-top: 20px;
            background: white;
        }

        #passwordInput:focus {
            border-color: #00bfff;
            box-shadow: 0 0 0 3px rgba(0, 191, 255, 0.2);
            outline: none;
            transform: translateY(-2px);
        }

        .button-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #encryptButton {
            padding: 15px 40px;
            background: linear-gradient(45deg, #007bff, #00bfff);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        #encryptButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 123, 255, 0.3);
            background: linear-gradient(45deg, #0056b3, #0099cc);
        }

        #encryptButton:disabled {
            background: #4299e1;
            cursor: not-allowed;
            transform: none;
        }

        .resultContainer {
            width: 100%;
            position: relative;
            margin-top: 20px;
        }

        #cipherTextOutput {
            width: 95%;
            height: 120px;
            padding: 15px 40px 15px 15px;
            border: 2px solid #007bff;
            border-radius: 15px;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            line-height: 1.5;
            background: #f8fafc;
        }

        #cipherTextOutput:focus {
            outline: none;
            border-color: #00bfff;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
        }

        .copy-button {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: #007bff;
            padding: 10px;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .copy-button:hover {
            color: #2b6cb0;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 20px;
                padding: 20px;
            }

            .text-center h1 {
                font-size: 24px;
            }

            .text-center h2 {
                font-size: 18px;
            }

            #passwordInput {
                font-size: 14px;
            }
            
        }

        .footer {
            position: relative;
            background: #222;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            overflow: hidden;
            top: 100px;
            width: 100%;
        }
        .wave {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            background: url('https://i.ibb.co/w7VLzYM/wave.png');
            background-size: 1000px 40px;
            animation: wave-animation 4s linear infinite;
        }
        @keyframes wave-animation {
            0% { background-position-x: 0px; }
            100% { background-position-x: 1000px; }
        }
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .social-icons a {
            color: #fff;
            font-size: 24px;
            margin: 0 15px;
            transition: color 0.3s ease;
            display: inline-block;
        }
        .social-icons a:hover {
            transform: translateY(-5px);
            color: #007bff;
        }
        .footer p {
            margin-bottom: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <a href="../home.html">

    </a>
    <div class="text-center">
        <h1>Secure Encryptor aNd Decryptor</h1>
        <h2>File Encryption Tool</h2>
    </div>
    <div class="main-container">
        <div class="input-container">
            <div class="container1">
                <div class="folder1">
                    <div class="front-side">
                        <div class="tip"></div>
                        <div class="cover"></div>

                <label class="custom-file-upload">

                    Choose File

                <div style="color: white; margin-top: 10px; font-size: 0.9em;">

                </div>
                <div style="color: white; margin-top: 10px; font-size: 0.9em;">
                    Supported files: Audios, Videos, and Document
                </div>
            </div>
            <div id="fileInfo" class="file-info">
                <div class="file-name"></div>

        </div>
        <div class="button-container">

        </div>
        <div class="resultContainer">
            <textarea id="cipherTextOutput" readonly placeholder="Encrypted text will appear here"></textarea>
            <button class="copy-button" onclick="copyCipherText()">
                <i class="fas fa-copy"></i>
            </button>
        </div>
    </div>
    <script src="doc.js"></script>
    <footer class="footer">
        
        <div class="social-icons">

            <a href="mailto:sendtool315@gmail.com" target="_blank"><i class="fas fa-envelope text-red-500 text-2xl" style="color: #Ea4335"></i></a>
        </div>
        <p>&copy; 2025 SEND - Secure Encryptor aNd Decryptor | All Rights Reserved</p>
    </footer>
</body>
</html>
