        .button-container {
            display: flex;
            justify-content: center;

        .button-container button {
            margin: 0 10px;
            padding: 12px 24px;

            background: linear-gradient(45deg, #007bff, #00bfff);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .button-container button:hover {
            background: linear-gradient(45deg, #0056b3, #0099cc);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);

        }

        .result-container {

        #cipherTextOutput {

            border: 2px solid #007bff;
            border-radius: 15px;
            resize: none;

            font-size: 14px;
            padding-right: 50px;
        }
        #cipherTextOutput:focus {
            border-color: #00bfff;
            outline: none;
        }
        .copy-button {
            position: absolute;
            right: 10px;
            top: 10px;
            background: none;
            border: none;
            cursor: pointer;
            color: #007bff;
            font-size: 20px;
            padding: 5px;
        }
        .copy-button:hover {
            color: #0056b3;
        }
        .footer {
            width: 100%;
            position: relative;
            background: #222;
            color: #fff;
            text-align: center;
            padding: 30px 0;
            overflow: hidden;
            top: 40.5px;
        }
        .wave {
            position: absolute;
            top: -20px;
            left: 0;
            width: 100%;
            height: 40px;
            background: url('https://i.ibb.co/w7VLzYM/wave.png');
            background-size: 1000px 40px;
            animation: wave-animation 4s linear infinite;
        }
        @keyframes wave-animation {
            0% { background-position-x: 0px; }
            100% { background-position-x: 1000px; }
        }
        .social-icons {

            justify-content: center;

            display: inline-block;
        }
        .social-icons a:hover {
            transform: translateY(-5px);

        }
        .footer p {
            margin-bottom: 15px;
            font-size: 14px;
